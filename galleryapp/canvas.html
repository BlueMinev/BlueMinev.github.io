<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="css/canvas.css" rel="stylesheet" type="text/css" />
    <script src="javascript/canvas.js"></script>
  </head>
  <body>
    <header>
      <h1>Canvas example</h1>
    </header>
    <main>
      <canvas
        width="800"
        height="500"
        context.lineWidth="10;"
        context.lineCap="round"
        ;
      ></canvas>
      <p></p>
      <button id="Black">Black</button>
      <button id="Red">Red</button>
      <button id="Blue">Blue</button>
      <button id="Green">Green</button>
      <button id="Erase">Erase</button>
      <button id="clear">Clear</button>
      <button id="png">png</button>

      <div></div>
      <input type="color" id="colour" name="Choose a colour!" value="#e66465" />
      <div class="slidecontainer">
        <input type="range" min="1" max="50" value="2" class="slider" id="width">
    </main>
    <footer>&copy; Your name</footer>
  </body>
</html>
